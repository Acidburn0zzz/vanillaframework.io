<header class="p-navigation--light js-navigation" role="banner">
  <div class="p-navigation__logo">
    <a class="p-navigation__link" href="#">
      Vanilla Framework
    </a>
  </div>
  <button class="p-navigation__toggle--open js-navigation-open" title="menu">Menu</button>
  <button class="p-navigation__toggle--close js-navigation-close" title="close menu">Close menu</button>
  <nav class="p-navigation__nav">
    <span class="u-off-screen">
      <a href="#main-content">Jump to main content</a>
    </span>
    <div class="p-navigation__links">
      <a class="p-navigation__link" href="#">Getting started</a>
      <a class="p-navigation__link" href="#">Docs</a>
      <a class="p-navigation__link" href="#">Accessibility</a>
      <a class="p-navigation__link" href="#">Browser support</a>
      <a class="p-navigation__link" href="#">Coding standards</a>
      <a class="p-navigation__link" href="#">Contribute</a>
    </div>
  </nav>
</header>

<script>
  var close = document.querySelector('.js-navigation-close');
  var open = document.querySelector('.js-navigation-open');
  var navigation = document.querySelector('.js-navigation');
  if (open && close && navigation) {
    open.addEventListener('click', function (e) {
      navigation.classList.add('is-open');
    });
    close.addEventListener('click', function (e) {
      navigation.classList.remove('is-open');
    });
  }
</script>
